<ion-header>

  <ion-navbar>
    <ion-title>inputs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

    <ion-item *ngFor="let item of inputs">
      <ion-label fixed>{{item.body.name}}</ion-label>
      <ion-input type="number" [(ngModel)]="inputsValues[item.id]" value=""></ion-input>
    </ion-item>

    <div padding>
      <button ion-button full (click)="calc()">Verificar</button>
    </div>
  
  </ion-list>

  <div style="text-align: center" *ngIf="resposta.media!=null && resposta.media!=''">
    Media: {{resposta.media}}<br>
    {{resposta.mensagem}}
  </div>


</ion-content>
