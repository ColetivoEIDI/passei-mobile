<ion-view title="UNEAL <img src='img/log.png' width='50' height='50' style='position:fixed;top:0px;right:5px;'>" id="pageUneal" style="background-color:#777;">
    <ion-content padding="true" class="has-header">
        <div>
            <!--<img src="img/IHhkSD6lSuQ8O8cqPlQF_ProvaFinal-UFAL.png" width="15%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
            -->
        </div>
        <div id="pageUneal-container1">
             {{hasil}}
            <!--<a href="#" ng-click="Download()"></a>-->
            <span style="display:none" id="download">Download progress : {{downloadProgress}} %</span>

            <div class="row row-downloa">
                <div class="col col-75" style="text-align: center;color:#fff;font-size: 14px;">
                    Para mais informações baixe o regimento da sua instituição.  
                </div>
              
                <div class="col">
                    <button style="background-color:#f8f8f8;color:#1a576a;" class="button button-balanced ion-android-download" id="botaoDownload" ng-click="Download()" ></button>
                </div>
            </div>
            <br>
            <form id="pageUneal-form4" class="list">
                <label class="item item-input inputs" id="pageUneal-input2" name="ab2">
                    <span class="input-label">*1° NOTA:</span>
                    <input step="0.01" type="number" ng-model="form.n1" value="" id="n1" placeholder="Ex.: 8.75">
                </label>
                <div>
                    <br>
                </div>
                <label class="item item-input inputs" id="pageUneal-input3" name="ab2">
                    <span class="input-label">*2° NOTA:</span>
                    <input step="0.01" type="number" ng-model="form.n2" value="" id="n2" placeholder="Ex.: 8.75">
                </label>
                <div>
                    <br>
                </div>
                <label class="item item-input inputs" id="pageUneal-input6" name="rf">
                    <span class="input-label">PROVA FINAL:</span>
                    <input step="0.01" type="number" ng-model="form.r" value="" id="r" placeholder="Ex.: 8.75">
                </label>
                <br>
                <hr>
                <button id="pageCesmac-button2" style="color:#1a576a;border-radius:5px 5px 5px 5px;box-shadow: 2px 2px 1px #111;" class="button button-blank button-block" ng-click="submitEvento(form)"><b>CONFERIR</b></button>
            </form>
        </div>
    </ion-content>
</ion-view>
