<ion-modal-view ng-controller="modal">
<style type="text/css" media="screen">
	.Aprovado{
		color: #fff;
		margin-left: 15px;
	}
	.Reprovado, ion-alert-circled{
		color: #fff;
		margin-left: 15px;
	}
	.fundo{
		background-color: #fff;
	}
	.corpoInformativo{
		padding: 4px;
		margin: 10px;
		border-radius: 5px;
		background: {{cor}};

	}
	.corpoRegimento{
		padding: 4px;
		margin: 10px;
		height: 40%;
		border-radius: 5px;
		/*background: #1A576A;*/

	}
	.fechar{
		color:#fff;
		text-decoration: none;
		position: fixed;
		right: 10px;
	}	
</style>

<ion-header-bar style="background-color:{{cor}};" >
		<div ng-bind-html="modal.titulo">
		</div>
		<a href="#" class="fechar" ng-click="closeModal()">Fechar <i class="ion-android-close"/></a> 

</ion-header-bar>

<ion-content class="fundo">
	<div class="corpoInformativo" id="corpoInformativo">
		<center><h4 style="color:#fff;">Resultado</h4></center>
		<hr style="width: 95%;">
		<div style="color:#fff; padding: 5px; font-size: 16px;" >
			
			Média: {{modal.corpo.media}}<br><br>
			Direito: {{modal.corpo.direito}}<br><br>
			Informação Geral: {{modal.corpo.adicional}}<br><br>
			
		</div>
	</div>
	<!--
	<div class="corpoRegimento">
		<center><h4 style="color:#fff;">Regimento</h4></center>
		<hr style="width: 95%;">
	</div>
	-->
</ion-content>

</ion-modal-view>
