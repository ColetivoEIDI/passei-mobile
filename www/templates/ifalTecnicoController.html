<ion-view title="<div style='color:#1a576a'>IFAL</div> <img src='img/log.png' width='50' height='50' style='position:fixed;top:0px;right:5px;'>" id="pageIfalT" style="background-color:#1a576a;">
    <ion-content padding="true" class="has-header">

        <div id="pageIfalT-container1">


            {{hasil}}
            <!--<a href="#" ng-click="Download()"></a>-->
            <span style="display:none" id="download">Download progress : {{downloadProgress}} %</span>

            <div class="row row-downloa">
                <div class="col col-75" style="text-align: center;color:#fff;font-size: 14px;">
                    Para mais informações baixe o regimento da sua instituição.  
                </div>
              
                <div class="col">
                    <button style="background-color:#f8f8f8;color:#1a576a;" class="button button-balanced ion-android-download" id="botaoDownload" ng-click="Download()" ></button>
                </div>
            </div>
            <br>



            <form id="pageIfalT-form1" class="list">
                
                <label class="item item-input inputs" id="pageIfalT-input1" name="ab1">
                    <span class="input-label">*1° NOTA:</span>
                    <input step="0.01" type="number" ng-model="form.n1" value="" id="n1" placeholder="Ex.: 8.75">
                </label>
                <div>
                    <br>
                </div>
                <label class="item item-input inputs" id="pageIfalT-input2" name="ab2">
                    <span class="input-label">*2° NOTA:</span>
                    <input step="0.01" type="number" ng-model="form.n2" value="" id="n2" placeholder="Ex.: 8.75">
                </label>
                <div>
                    <br>
                </div>
                <label class="item item-input inputs" id="pageIfalT-input3" name="rf">
                    <span class="input-label">REPOSIÇÃO 1:</span>
                    <input step="0.01" type="number" ng-model="form.r1" value="" id="r1" placeholder="Ex.: 8.75">
                </label>
                 <div>
                    <br>
                </div>
                <label class="item item-input inputs" id="pageIfalT-input4" name="ab4">
                    <span class="input-label">3° NOTA:</span>
                    <input step="0.01" type="number" ng-model="form.n3" value="" id="n3" placeholder="Ex.: 8.75">
                </label>
                <div>
                    <br>
                </div>
                <label class="item item-input inputs" id="pageIfalT-input4" name="ab4">
                    <span class="input-label">4° NOTA:</span>
                    <input step="0.01" type="number" ng-model="form.n4" value="" id="n4" placeholder="Ex.: 8.75">
                </label>
                <div>
                    <br>
                </div>
                <label class="item item-input inputs" id="pageIfalT-input6" name="rf">
                    <span class="input-label">REPOSIÇÃO 2:</span>
                    <input step="0.01" type="number" ng-model="form.r2" value="" id="r2" placeholder="Ex.: 8.75">
                </label>
                 <div>
                    <br>
                </div>
                <label class="item item-input inputs" id="pageIfalT-input6" name="rf">
                    <span class="input-label">RECUPERAÇÃO FINAL:</span>
                    <input step="0.01" type="number" ng-model="form.rf" value="" id="rf" placeholder="Ex.: 8.75">
                </label>

                <br>
                <hr>
                <button id="pageCesmac-button2" style="color:#1a576a;border-radius:5px 5px 5px 5px;box-shadow: 2px 2px 1px #111;" class="button button-blank button-block" ng-click="submitEvento(form)"><b>CONFERIR</b></button>
            </form>
        </div>
    </ion-content>
</ion-view>
